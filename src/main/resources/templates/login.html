<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Authorization</title>
    <link href="/util/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/util/bootstrap-5.3.3/js/bootstrap.js"></script>

    <link rel="stylesheet" href="/style/header/header.css">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div  class="d-flex flex-column bd-highlight mb-1 custom-gap">
    <header class="bd-highlight" th:insert="~{header :: header}"></header>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header main-colour text-white">
                    <h3 class="mb-0">Авторизация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя:</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button class="btn btn-register main-colour w-100" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <div class="d-grid gap-2">
            <button class="btn login-btn btn-outline-register" onclick="location.href='/register';">Регистрация</button>
        </div>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-danger mt-4" role="alert">
            Неправильное имя пользователя или пароль!
            <a href="/register" class="btn btn-link">Зарегистрироваться</a>
        </div>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-info mt-4" role="alert">
            Вы успешно разлогинились.
            <a href="/login" class="btn btn-link">Войти снова</a>
        </div>
    </div>
</div>
</body>
</html>
