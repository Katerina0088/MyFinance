<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование сотрудника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Добавляем стили для фона -->
    <style>
        body {
            background-image: url('https://avatars.mds.yandex.net/i?id=0e5b95cfbb94b72f1a8a11120f3d42df9022268a-4662214-images-thumbs&n=13'); /* Замените на путь к вашему изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Светлый фон контейнера для читаемости текста */
            padding: 20px;
            border-radius: 15px; /* Скругленные углы контейнера */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Редактирование операции</h1>

    <form th:action="@{/edit-transaction}" method="post" th:object="${transaction}">
        <input type="hidden" th:name="id" th:value="${transaction.id}">

        <div class="mb-3">
            <label for="amount" class="form-label">Сумма операции</label>
            <input type="number" class="form-control" id="amount" th:name="amount" th:value="${transaction.amount}">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Дата операции</label>
            <input type="date" class="form-control" id="date" th:name="date" th:value="${transaction.date}">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Тип транзакции</label>
            <select class="form-select" id="type" th:name="type" required>
                <option value="" disabled selected>Выберите тип транзакции</option>
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Категория</label>
            <select class="form-select" id="categoryId" th:name="categoryId" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input type="text" class="form-control" id="description" th:name="description" th:value="${transaction.description}">
        </div>



        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>

<script src="path/to/script.js"></script>
</body>
</html>
